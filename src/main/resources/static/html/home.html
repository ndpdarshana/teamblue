<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CopyCat</title>
    <link rel="icon" type="image/png" href="../images/icons/cc.ico">
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/HomeController.js"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row" id="pageHeader"></div>
</div>
<div id="mainPage" class="mainBody">
    <h2>Cross Language Plagiarism Detection Tool</h2>
<form id="fileUploadForm" enctype="multipart/form-data">
    <a data-toggle="tooltip" title="Reset Text" id="refreshTxt" href="#" onclick="RefreshTxt()">
        <span class="glyphicon glyphicon-refresh"></span></a>
    <a data-toggle="tooltip" title="Upload only text files!" id="uploadLink" href="#" onclick="BrowseDoc()">
        Upload Document<span class="glyphicon glyphicon-upload"></span>
    </a>
    <input id="my_file" style="display: none" type="file" onchange="DisplayDoc()" accept=".txt"/>
    <div id="uploadedFiles"></div>

    <textarea placeholder="Copy paste the text here" class="form-control" rows="9" id="txtContent"></textarea>
    <div class="row">
        <div class="col-sm-5 offset-sm-4">    <div class="dropdown">

            <!--<ul class="dropdown-menu">
                <li><a href="#" onclick="SetLanguage('English')" >English</a></li>
                <li><a href="#" onclick="SetLanguage('French')" >French</a></li>
                <li><a href="#" onclick="SetLanguage('Hindi')" >Hindi</a></li>
                <!--   <li><a class="customLink" href="#" onclick="SetLanguage('English')">English</a></li>
                   <li><a class="customLink" href="#" onclick="SetLanguage('French')">French</a></li>
                   <li><a class="customLink" href="#" onclick="SetLanguage('Mandarin')">Mandarin</a></li>
            </ul>-->
            <select class="form-control" id="languageSelect" onchange="SetLanguage()">
                <option value="0">Select target language</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="la">Latin</option>
            </select>
        </div>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn ccButton" onclick="CheckPlagiarism()">Check Plagiarism</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div id="errorMsg" class="alert alert-danger" role="alert">Please select a target language.</div>
            <div id="errorMsg2" class="alert alert-danger" role="alert">Error in file upload. Don't upload text files with same name.</div>
            <div id="errorMsg3" class="alert alert-danger" role="alert">Please enter a text or upload a file to check Plagiarism.</div>
            <div id="uploadSuccess" class="alert alert-success" role="alert">File uploaded successfully.</div>
        </div>
    </div>
</form>
</div>
</body>
<div id="pageFooter">

</div>
</html>
